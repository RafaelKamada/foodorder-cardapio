name: Deploy GitHub Pages

on:
  workflow_run:
    workflows: ["Test and Report Coverage"]  # Nome do workflow de testes e cobertura
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.head_branch == 'fase_4_b'  # SÃ³ executar se o workflow de testes foi feito na branch 'fase_4'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        run: |
          git remote set-url origin https://github.com/${{ github.repository }}.git
          git add docs/
          git commit -m "Deploy updated coverage report"
          git push
