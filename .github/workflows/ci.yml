name: CI - Build e Testes

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: Setup .NET 9.0 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: 🧪 Restaurar dependências
        run: dotnet restore FoodOrder_Cardapio.sln

      - name: 🧱 Build do projeto
        run: dotnet build  FoodOrder_Cardapio.sln --no-restore --configuration Release

      - name: 🧪 Rodar testes com cobertura
        run: dotnet test  FoodOrder_Cardapio.sln --no-build --configuration Release --collect:"XPlat Code Coverage" --verbosity normal

      - name: 🔍 Listar arquivos gerados
        run: |
          find . -name "*.coverage"
          find . -name "*.xml"
